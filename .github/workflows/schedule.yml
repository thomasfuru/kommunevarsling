name: Hent data og Varsle

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Henter koden din
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Installer Linux-verktÃ¸y (OCR & PDF)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-nor

      - name: ğŸ Setter opp Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installerer biblioteker
        run: |
          pip install -r requirements.txt

      - name: ğŸ¤– KjÃ¸rer Roboten (Henter data)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SLACK_URL: ${{ secrets.SLACK_URL }}
        run: python src/main_final.py
        
